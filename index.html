<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container-banner">
            <h1 class="tittle-banner">Learn more about your <span class="animation">favorite pokemon</span></h1>
            <div class="container-btn-banner">
                <button class="btn-poke animation"><a href="#all-pokemons">Let's go</a></button>

        </div>

          </swiper-container>
        
    </div>

   <div class="container-all-pokemons" id="all-pokemons">
    <h2>List of the first <span><br>30 pokemons</span></h2>
    <form action="" onsubmit="searchPokemon(event)">
        <input class="search" type="text" name="search" placeholder="'pikachu' or 25" autocomplete="off">
    </form>

        <div class="card-container" id="card-container">

        </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <!-- ALERT LIBRARY -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
