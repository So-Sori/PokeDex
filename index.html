<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="shortcut icon" href="IMG/pokeball.ico" type="image/x-icon">

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container-banner">
            <h1 class="tittle-banner">Learn more about your <span class="animation">favorite pokemon</span></h1>
            <div class="container-btn-banner">
                <button class="btn-poke animation"><a href="#navegation">Let's go</a></button>
            </div>
        </div>
        <div class="container-banner-pokemon animation" id="banner-pokemon">

        </div>
    </header>
    <main>

    <div class="container-navegation" id="navegation">
        <form action="" onsubmit="searchPokemon(event)" id="search-pokemon">
            <input class="search" type="text" name="search" placeholder="'type pikachu' or 25" autocomplete="off">
        </form>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-pokemon" id="ver-todos">Ver todos</button></li> 
                <li class="nav-item"><button class="btn btn-pokemon normal" id="normal">Normal</button></li>
                <li class="nav-item"><button class="btn btn-pokemon fire" id="fire">Fire</button></li>
                <li class="nav-item"><button class="btn btn-pokemon water" id="water">Water</button></li>
                <li class="nav-item"><button class="btn btn-pokemon grass" id="grass">Grass</button></li>
                <li class="nav-item"><button class="btn btn-pokemon electric" id="electric">Electric</button></li>
                <li class="nav-item"><button class="btn btn-pokemon ice" id="ice">Ice</button></li>
                <li class="nav-item"><button class="btn btn-pokemon fighting" id="fighting">Fighting</button></li>
                <li class="nav-item"><button class="btn btn-pokemon poison" id="poison">Poison</button></li>
                <li class="nav-item"><button class="btn btn-pokemon ground" id="ground">Ground</button></li>
                <li class="nav-item"><button class="btn btn-pokemon flying" id="flying">Flying</button></li>
                <li class="nav-item"><button class="btn btn-pokemon psychic" id="psychic">Psychic</button></li>
                <li class="nav-item"><button class="btn btn-pokemon bug" id="bug">Bug</button></li>
                <li class="nav-item"><button class="btn btn-pokemon rock" id="rock">Rock</button></li>
                <li class="nav-item"><button class="btn btn-pokemon ghost" id="ghost">Ghost</button></li>
                <li class="nav-item"><button class="btn btn-pokemon dark" id="dark">Dark</button></li>
                <li class="nav-item"><button class="btn btn-pokemon dragon" id="dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn btn-pokemon steel" id="steel">Steel</button></li>
                <li class="nav-item"><button class="btn btn-pokemon fairy" id="fairy">Fairy</button></li>
            </ul>
        </nav>
    </div>

    <div class="container-overlay" id="loader">
        
    </div>

   <div class="container-all-pokemons" id="all-pokemons">
        <div class="card-container" id="card-container">
        </div>
    </div>
    <div class="container-btn">
        <button id ="btn-previous" class ="btn-pagination" data-link="all-pokemons">Previous</button>
        <button id ="btn-next" class ="btn-pagination" data-link="all-pokemons">Next</button>
    </div>
    <!-- UP BTN -->
    <i class='bx bxs-chevron-up-circle'></i>

</main>
<script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
<!-- ALERT LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
